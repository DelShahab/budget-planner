# Vaadin Configuration
vaadin.launch-browser=false
vaadin.allowed-packages=com.budgetplanner.budget
vaadin.servlet.productionMode=false
vaadin.pnpm.enable=false

vaadin.frontend.hotdeploy=true

# Logging - Suppress WebSocket warnings
logging.level.org.atmosphere=ERROR
logging.level.org.apache.tomcat.websocket=ERROR

# Server Configuration
server.port=8080

# Database Configuration
# H2 Database (for development)
spring.datasource.url=jdbc:h2:mem:budgetdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

