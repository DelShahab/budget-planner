# Vaadin Configuration
vaadin.launch-browser=false
vaadin.allowed-packages=com.budgetplanner.budget
vaadin.servlet.productionMode=false
vaadin.pnpm.enable=false

vaadin.frontend.hotdeploy=true

# Logging - Suppress WebSocket warnings
logging.level.org.atmosphere=ERROR
logging.level.org.apache.tomcat.websocket=ERROR

# Server Configuration
server.port=8080

# Database Configuration
# H2 Database (for development)
spring.datasource.url=jdbc:h2:mem:budgetdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Configuration (uncomment for production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/budgetdb
# spring.datasource.username=budget_user
# spring.datasource.password=budget_password
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Plaid Configuration
plaid.client-id=${PLAID_CLIENT_ID:68c4768e6653be0020281a03}
plaid.secret=${PLAID_SECRET:e054b1fa9f3d0516d97a01b18bdd86}
plaid.environment=${PLAID_ENVIRONMENT:sandbox}

# SendGrid Configuration (for Email notifications)
# Get your API key from: https://app.sendgrid.com/settings/api_keys
sendgrid.api-key=${SENDGRID_API_KEY:}
sendgrid.from-email=${SENDGRID_FROM_EMAIL:noreply@budgetplanner.com}
sendgrid.from-name=${SENDGRID_FROM_NAME:Budget Planner}

# Twilio Configuration (for SMS notifications)
# Get your credentials from: https://console.twilio.com/
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.phone-number=${TWILIO_PHONE_NUMBER:}

# Logging
logging.level.com.budgetplanner.budget=DEBUG
logging.level.com.vaadin=INFO
